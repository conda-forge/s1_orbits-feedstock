{% set name = "s1_orbits" %}
{% set version = "0.1.3" %}
{% set python_min = "3.9" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/s1_orbits-{{ version }}.tar.gz
  sha256: 77889dbdf68ae96a9c39c4cf8a10f9a3918d6013235c64cece5f06848b6d9e19

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  host:
    - python {{ python_min }}
    - setuptools >=61.0
    - setuptools-scm >=6.2
    - pip
  run:
    - python >={{ python_min }}
    - requests

test:
  imports:
    - s1_orbits
  commands:
    - pip check
  requires:
    - python {{ python_min }}
    - pip

about:
  home: https://github.com/ASFHyP3/sentinel1-orbits-py
  summary: A Python utility for downloading Sentinel-1 Orbit files from the Registry of Open Data on AWS
  license: BSD-3-Clause
  license_file: LICENSE

extra:
  recipe-maintainers:
    - williamh890
    - AndrewPlayer3
    - jhkennedy
    - asjohnston-asf
    - jtherrmann
    - jacquelynsmale
    - forrestfwilliams
